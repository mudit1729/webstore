[build]
builder = "nixpacks"

[deploy]
startCommand = "flask db upgrade && flask init-db && gunicorn 'app:create_app()' --bind 0.0.0.0:$PORT --workers 2 --timeout 120 --access-logfile -"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 5
