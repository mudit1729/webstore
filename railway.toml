[deploy]
startCommand = "FLASK_ENV=production flask db upgrade && flask init-db && flask seed-demo && gunicorn \"app:create_app('production')\" --bind 0.0.0.0:$PORT --workers 2 --timeout 120 --access-logfile -"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 5
